<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate SI and CI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
        function si()
        {
            let principal=document.getElementById("pcpal").value;
            let rate=document.getElementById("rt").value;
            let time=document.getElementById("tm").value;
            let period=document.getElementById("period").value;
            //check condition value found or not
            if(principal=="")
            {
                alert("Please enter principal amount.");
                return;
            }
            if(rate=="")
            {
                alert("Please enter rate.");
                return;
            }
            if(time=="")
            {
                alert("Please enter time.");
                return;
            }
            //Convert string into float(number)
            let n1=parseFloat(principal);
            let n2=parseFloat(time);
            let n3=parseFloat(rate);
            //Calculate si
            // Convert time based on selected period
            switch (period) 
            {
                case "1": //Days
                n2=n2/365;
                break;
                case "2": //Weeks
                n2=n2/52;
                break;
                case "3": //Months
                n2=n2/12;
                break;
                case "4": //Quarters
                n2=n2/4;
                break;
                case "5": //Years
                // no conversion needed
                break;
                default:
                alert("Please select a valid period.");
                return;
            }
            let si=(n1*n2*n3)/100;
            let n4=parseFloat(si);
            let tv=n4+n1;
            document.getElementById("resultDisplay").innerHTML="₹"+si;
            document.getElementById("principalAmount").innerHTML="₹"+n1;
            document.getElementById("totalValue").innerHTML="₹"+tv;
        }
        function reset()
        {
            let principal=document.getElementById("pcpal").value="";
            let time=document.getElementById("tm").value="";
            let rate=document.getElementById("rt").value="";
            document.getElementById("period").value="5"; //default to years
            document.getElementById("resultDisplay").innerHTML = "";
            document.getElementById("principalAmount").innerHTML = "";
            document.getElementById("totalValue").innerHTML = "";   
        }
    </script>
    <style>
        .design
        {
            margin-top:30px;
            background-color:rgb(251, 238, 232);
            height:550px;
            border-radius:20px;
            box-shadow:15px 15px 15px 15px #e0dede;
        }
        .input
        {
            width:300px;
            border-radius:8px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            border-color:rgb(172, 172, 168);
        }
        .label
        {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        .inner
        {
            padding:20px 20px;
        }
        .design2
        {
            margin-top:30px;
            background-color:rgb(227, 242, 244);
            height:300px;
            border-radius:20px;
            box-shadow:15px 15px 15px 15px #e0dede;
        }
        .result
        {
            margin:30px;
            text-align: center;
            color: rgb(109, 95, 160);
            text-decoration: underline;
        }
        .resultDecoration
        {
            font-size: 25px;
            color: rgb(85, 78, 76);
        }
        .answer
        {
            font-size:25px;
            color:green;
        }
        .simple
        {
            text-align: center;
            color:rgb(45, 7, 78);
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-color: rgb(246, 252, 245);">
    <h2 class="simple">Simple Interest Calculator</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm-4 inner design"><br/>
                            <label class="label">Principal Amount (Rs.)</label><br/>
                            <input type="number" placeholder="10000" class="input" id="pcpal"/><br/><br/><br/>
                            <label class="label">Annual Rate(%)</label><br/>
                            <input type="number" placeholder="5" class="input" id="rt"/><br/><br/><br/>
                            <label class="label">Period Value</label><br/>
                            <select class="form-select input" id="period">
                                <option value="1">Days</option>
                                <option value="2">Weeks</option>
                                <option value="3">Months</option>
                                <option value="4">Quarters</option>
                                <option value="5" selected>Years</option>
                              </select><br/><br/>
                            <label class="label">Time</label><br/>
                            <input type="number" placeholder="5" class="input" id="tm"/><br/><br/><br/>
                            <button class="btn btn-primary btn-lg" onclick="si();">SI</button>
                            &nbsp;&nbsp;&nbsp;<button class="btn btn-secondary btn-lg" onclick="reset();">Reset</button>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-7 design2">
                            <h3 class="result">Result</h3>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="resultDecoration">Interest Earned:</span>&nbsp;&nbsp;<span id="resultDisplay" class="answer"></span><br/><hr/>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="resultDecoration">Principal Amount:</span>&nbsp;&nbsp;<span id="principalAmount" class="answer"></span><br/><hr/>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="resultDecoration">Total Value:</span>&nbsp;&nbsp;<span id="totalValue" class="answer"></span><br/>
                        </div>
                    </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</body>
</html>
